<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div align ="center">
	<form action="student" method="post">
		<table>
			<tr>
				<td>ID:</td>
				<td><input type="text" name="id" ></td>
			</tr>
			<tr>
				<td>NAME:</td>
				<td><input type="text" name="name" ></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email" ></td>
			</tr>
			<tr>
				<td>Mobile Number:</td>
				<td><input type="text" name="mobile" ></td>
			</tr>
			<tr>
				<td>Age:</td>
				<td><input type="text" name="age" ></td>
			</tr>
			
			<tr>
			   <td colspan="2">COURSES</td>
			</tr>
			
			<tr>	
				<td>SQL:</td>
				<td> <input type="checkbox" name="course" value="sql">  </td>
			</tr>
			<tr>	
				<td>CORE JAVA:</td>
				<td> <input type="checkbox" name="course" value="core java">  </td>
			</tr>
			<tr>	
				<td>WEB TECH:</td>
				<td> <input type="checkbox" name="course" value="web tech">  </td>
			</tr>
			<tr>	
				<td>J2EE:</td>
				<td> <input type="checkbox" name="course" value="j2ee">  </td>
			</tr>
		</table>
		<input type="submit" value = "SUBMIT">
	</form>

</div>
	
</body>
</html>
